    package banking.bank;

    import banking.bank.account.Account;
    import banking.bank.account.AccountFactory;

    import java.util.ArrayList;
    import java.util.Scanner;

    public class Bank {

        private final Scanner scanner = new Scanner(System.in);
        private final ArrayList<Account> accounts = new ArrayList<>();

        private void createAccount() {
            accounts.add(AccountFactory.createAccount(accounts));
            System.out.println();
        }

        public void start() {
            while (true) {
                System.out.println("1. Create an account\n" +
                        "2. Log into account\n" +
                        "0. Exit");
                switch (scanner.nextLine()) {
                    case "1":
                        createAccount();
                        break;
                    case "2":
                        logIn();
                        break;
                    case "0":
                        return;
                }
            }
        }

        private void account(Account account) {

            while (true) {
                System.out.println("1. Balance\n" +
                        "2. Log out\n" +
                        "0. Exit");
                switch (scanner.nextLine()) {
                    case "1":
                        System.out.println("\nBalance: " + account.getBalance() + "\n");
                        break;
                    case "2":
                        return;
                    case "0":
                        System.exit(0);
                }
            }
        }

        private void logIn() {

            System.out.println("Enter your card number:");
            String cardNumber = scanner.nextLine();

            System.out.println("Enter your PIN:");
            String cardPIN = scanner.nextLine();

            Account account = findAccount(cardNumber, cardPIN);

            if (account != null) {
                System.out.println("\nYou have successfully logged in!\n");
                account(account);
            } else {
                System.out.println("\nWrong card number or PIN!\n");
            }
        }

        private Account findAccount(String cardNumber, String cardPIN) {

            for (Account ac : accounts) {
                if (ac.getCARD_NUMBER().equals(cardNumber) &&
                        ac.getCARD_PIN().equals(cardPIN)) {
                    return ac;
                }
            }
            return null;
        }

    }
